plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.11'
}

group 'org.bigtows'
version '2.0-beta-1'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile 'com.evernote:evernote-api:1.25.1'
    compile 'org.jsoup:jsoup:1.11.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.5.Final'
    compile group: 'io.netty', name: 'netty-transport-rxtx', version: '4.1.5.Final'
}


intellij {
    version '2020.1'
    pluginName 'PinNote'
}

jar {
    manifest {
        attributes(
                "Main-Class": "org.bigtows.PinNote"
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

patchPluginXml {
    changeNotes """
<h1>Release: 2.0-beta-1</h1><br>
<ul>
    <li>Updates:
        <ul>
            <li>Added supporting IDEA 2020.1</li>
            <li>Move to swing UI</li>
        </ul>
    </li> 
</ul>     
      """
    version "2.0-beta-1"
}
