plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.11'
}

group 'org.bigtows'
version '2.0-beta-2'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile 'com.evernote:evernote-api:1.25.1'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.5.Final'
    compile group: 'io.netty', name: 'netty-transport-rxtx', version: '4.1.5.Final'
}


intellij {
    version '2020.1'
    pluginName 'PinNote'
}

jar {
    manifest {
        attributes(
                "Main-Class": "org.bigtows.PinNote"
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

patchPluginXml {
    changeNotes """
<h1>Release: 2.0-beta-2</h1><br>
<ul>
    <li>Updates:
        <ul>
            <li>GUI tool window</li>
            <li>Fix bug <a href="https://github.com/BigTows/PinNote/issues/17">#17</a></li>
        </ul>
    </li> 
</ul>     
      """
    version "2.0-beta-2"
    //https://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html?search=build
    sinceBuild "193.2252"
    //untilBuild "201.*"
}
