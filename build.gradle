plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.20'
}

group 'org.bigtows'
version '2.0-beta-5'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile 'com.evernote:evernote-api:1.25.1'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

intellij {
    version '2020.1.1'
    pluginName 'PinNote'
}

jar {
    manifest {
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


patchPluginXml {
    changeNotes """
<h1>Release: 2.0-beta-5</h1><br>
<ul>
    <li>Fix:
        <ul>
            <li>If delete task though popup menu, empty task not created.</li>
            <li>Improve mechanic automatic task completion.</li>
        </ul>
    </li>
    <li>UI update:
        <ul>
            <li>Placeholder for empty task/subTask value replaced from "New value." to "..."</li>
        </ul>
    </li>
</ul>     
      """
    //https://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html?search=build
    sinceBuild "193.2252"
    untilBuild "201.*"
}
