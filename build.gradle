plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.bigtows'
version '2.1-b.3'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.evernote:evernote-api:1.25.1'
    compileOnly 'org.projectlombok:lombok:1.18.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'

    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
}

intellij {
    version 'LATEST-EAP-SNAPSHOT'
    pluginName 'PinNote'
}

jar {
    manifest {
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


patchPluginXml {
    changeNotes """
<h1>Release: 2.1-b.3</h1><br>
<ul>
    <li>
        New feature: Shortcuts idea by <a href="https://github.com/BigTows/PinNote/issues/26">#26 By ash0080</a>
            <ul>
                <li>Create new target, default shortcut: ctrl/⌘ ⇧ T</li>
                <li>Create new root task: Shift + enter</li>
                <li>Delete current task: ctrl/⌘ ⇧ ⌫</li>
                <li>Select previous task: ↑</li>
                <li>Select next task: ↓</li>
            </ul>
    </li>
</ul>     
      """
    //https://www.jetbrains.org/intellij/sdk/docs/basics/getting_started/build_number_ranges.html?search=build
    sinceBuild "193.2252"
    untilBuild "213.*"
}
