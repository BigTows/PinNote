plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.3.12'
}

group 'org.bigtows'
version '1.3.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.7.22'
    compile 'com.evernote:evernote-api:1.25.1'
    compile 'org.jsoup:jsoup:1.11.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.0'
}


intellij {
    version '2018.3'
    pluginName 'PinNote'
}

jar {
    manifest {
        attributes(
                "Main-Class": "org.bigtows.PinNote"
        )
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

patchPluginXml {
    changeNotes """
<h1>Release: 1.3.3</h1><br>
<ul>
    <li>Updates:
        <ul>
            <li>Added icon for logout button.</li>
            <li>Updated icon tool window.</li>
        </ul>
    </li>
    <li>Fixes:
        <ul>
            <li>Invalid login page <a href="https://github.com/BigTows/PinNote/issues/13">#13</a></li>
            <li>Fix parser content from evernote.</li>
        </ul>
    </li>
   
</ul>     
      """
    version "1.3.3"
    sinceBuild "7000"
}